{% extends 'todo/base.html' %}

{% block content %}
{{ error }}
<head>
    <meta charset="UTF-8">
    <title>{{ todo.title }}</title>
</head>
<body>
    <h1>Todo {{ user }}</h1>
    <h1>{{ todo.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.title.id_for_label }}">
                        Title
                    </label>
                    {{ form.title }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.memo.id_for_label }}">
                        Memo
                    </label>
                    {{ form.memo }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label class="small mb-1" for="{{ form.important.id_for_label }}">
                    Important
                </label>
                {{ form.important }}
            </div>
        </div>
        <div class="form-group mt-4 mb-0">
            <input class="btn btn-primary btn-block" type="submit" value="Update todo">
        </div>
    </form>

    <form method="POST" action="{% url 'todos:complete' todo.id %}">
        {% csrf_token %}
        <div class="form-group mt-4 mb-0">
            <input class="btn btn-primary btn-block" type="submit" value="Complete todo">
        </div>
    </form>

    <form method="POST" action="{% url 'todos:delete' todo.id %}">
        {% csrf_token %}
        <div class="form-group mt-4 mb-0">
            <input class="btn btn-primary btn-block" type="submit" value="Delete todo">
        </div>
    </form>

</body>
{% endblock %}
